<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의하기</title>

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/inquire.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <style>
      section {
        background-image: url("/img/background.png");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 전체 화면 높이 */
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="top">
        <div class="logo_container">
          <img src="../img/logo.svg" alt="logo SVG" />
          <h1 class="text">리필맵</h1>
        </div>
        <ul class="menu_list">
          <li class="contract">
            <a href="#"
              ><img src="../img/nav-arrow-left.svg" /><span>줄이기</span></a
            >
          </li>
          <li class="homepage">
            <a href="#"
              ><img src="../img/home-icon.svg" /><span>홈화면</span></a
            >
          </li>
          <li class="search">
            <a href="#"
              ><img src="../img/search-icon.svg" /><span>검색하기</span></a
            >
          </li>
          <li class="notification">
            <a href="#"
              ><img src="../img/notification-icon.svg" /><span
                >알림 확인</span
              ></a
            >
          </li>
          <li class="favorites">
            <a href="#"
              ><img src="../img/favorites-icon.svg" /><span>즐겨찾기</span></a
            >
          </li>
          <li class="mypage">
            <a href="#"
              ><img src="../img/mypage-icon.svg" /><span>마이페이지</span></a
            >
          </li>
          <li class="support active">
            <a href="#"
              ><img src="../img/support-icon.svg" /><span>지원센터</span></a
            >
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul class="menu_list">
          <li class="profile">
            <img src="../img/profile-avatar.png" />
            <span class="nickname">닉네임</span>
          </li>
          <li class="logout">
            <a href="#"
              ><img src="../img/logout-icon.svg" /><span>Logout</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <section>
      <article id="inquire">
        <div class="title">문의하기</div>
        <div class="question_type">
          <div class="text">질문 유형</div>
          <div class="type_list">
            <label class="checked_question_type">
              <input
                type="radio"
                name="question_type"
                onclick="updateCheckedLabel(this.parentElement)"
              />
              <span class="text">회원 정보</span>
            </label>
            <label>
              <input
                type="radio"
                name="question_type"
                onclick="updateCheckedLabel(this.parentElement)"
              />
              <span class="text">매장/상품</span>
            </label>
            <label>
              <input
                type="radio"
                name="question_type"
                onclick="updateCheckedLabel(this.parentElement)"
              />
              <span class="text">기능/서비스</span>
            </label>
            <label>
              <input
                type="radio"
                name="question_type"
                onclick="updateCheckedLabel(this.parentElement)"
              />
              <span class="text">기타</span>
            </label>
          </div>
        </div>
        <div class="question_content">
          <div class="text">내용</div>
          <textarea></textarea>
        </div>
        <div class="upload_img">
          <div class="text">파일 첨부</div>
          <label class="upload_button">
            <img src="/img/camera.svg" />
            <input type="file" style="display: none" />
          </label>
        </div>
        <input
          type="submit"
          class="inquire_button"
          value="문의하기"
          onclick="redirectToMyQuestion()"
        />
      </article>
    </section>
    <footer>
      <ul class="menu">
        <li><a href="../index.html">홈화면</a></li>
        <li><a href="mypage.html">이용약관</a></li>
        <li><a href="FAQ.html">문의하기</a></li>
        <li><a href="https://github.com/kjh601" target="_blank">깃허브</a></li>
      </ul>
      <span>© 2023 리필스테이션 | Powered by 리필스테이션</span>
    </footer>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/inquire.js"></script>
  </body>
</html>
