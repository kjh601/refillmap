    <style>
      section {
        background-image: url("/img/background.png");
        background-size: cover;
        display: flex;

        <ul class="menu_list">

          </li>
          <li class="homepage">
            <a href="#"
              ><img src="../img/home-icon.svg" /><span>홈화면</span></a

          </li>
          <li class="search">
            <a href="#"
              ><img src="../img/search-icon.svg" /><span>검색하기</span></a
            >
          </li>
          <li class="notification">
            <a href="#"
              ><img src="../img/notification-icon.svg" /><span

            >

          <li class="favorites">
            <a href="#"

            <img src="../img/profile-avatar.png" />

          <li class="logout">
            <a href="#"
              ><img src="../img/logout-icon.svg" /><span>Logout</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <section>
      <article id="setting_alarm">
        <div class="header">
          <a href="mypage.html">
            <img src="/img/nav-arrow-left.svg" />
          </a>

        </div>
        <div class="alarm_type">
          <label>
            <span>개인정보 변경 알림</span>

          <label>

            <input role="switch" type="checkbox" checked />

          <label>
