<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인페이지</title>

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <style>
      section {
        background-image: url("/img/background.png");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 전체 화면 높이 */
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="top">
        <div class="logo_container">
          <img src="../img/logo.svg" alt="logo SVG" />
          <h1 class="text">리필맵</h1>
        </div>
        <ul class="menu_list">
          <li class="contract">
            <a href="#"
              ><img src="../img/nav-arrow-left.svg" /><span>줄이기</span></a
            >
          </li>
          <li class="homepage">
            <a href="#"
              ><img src="../img/home-icon.svg" /><span>홈화면</span></a
            >
          </li>
          <li class="search">
            <a href="#"
              ><img src="../img/search-icon.svg" /><span>검색하기</span></a
            >
          </li>
          <li class="notification">
            <a href="#"
              ><img src="../img/notification-icon.svg" /><span
                >알림 확인</span
              ></a
            >
          </li>
          <li class="favorites">
            <a href="#"
              ><img src="../img/favorites-icon.svg" /><span>즐겨찾기</span></a
            >
          </li>
          <li class="mypage">
            <a href="#"
              ><img src="../img/mypage-icon.svg" /><span>마이페이지</span></a
            >
          </li>
          <li class="support">
            <a href="#"
              ><img src="../img/support-icon.svg" /><span>지원센터</span></a
            >
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul class="menu_list">
          <li class="profile">
            <img src="../img/profile-avatar.png" />
            <span class="nickname">닉네임</span>
          </li>
          <li class="logout">
            <a href="#"
              ><img src="../img/logout-icon.svg" /><span>Logout</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <section>
      <article id="login_form">
        <div class="title">로그인</div>
        <div class="content">
          <div class="input_text">
            <div class="email">
              <span class="description">이메일</span>
              <label>
                <img class="icon" src="/img/email_icon.svg" />
                <input type="email" placeholder="이메일을 입력해 주세요" />
              </label>
            </div>
            <div class="password">
              <span class="description">비밀번호</span>
              <label>
                <img class="icon" src="/img/password_icon.svg" />
                <input type="password" placeholder="비밀번호를 입력해 주세요" />
              </label>
            </div>
          </div>
          <div class="login_addon">
            <label class="autologin">
              <input type="checkbox" name="autologin" />자동 로그인
            </label>
            <div>
              <a href="#" onclick="redirectToTempPassword()">비밀번호 찾기</a>
              <a href="#" onclick="redirectToSignup()">회원가입</a>
            </div>
          </div>
          <button class="login_button" onclick="loginButton()">로그인</button>
        </div>
        <div class="sns">
          <span class="title">소셜 로그인</span>
          <ul class="sns_list">
            <li><img class="naver" src="/img/naver_logo.png" /></li>
            <li><img class="kakao" src="/img/kakao_logo.png" /></li>
            <li><img class="facebook" src="/img/facebook_logo.png" /></li>
            <li><img class="apple" src="/img/apple_logo.png" /></li>
            <li><img class="google" src="/img/google_logo.png" /></li>
          </ul>
        </div>
      </article>
    </section>
    <footer>
      <ul class="menu">
        <li><a href="homepage.html">홈화면</a></li>
        <li><a href="mypage.html">이용약관</a></li>
        <li><a href="FAQ.html">문의하기</a></li>
        <li><a href="https://github.com/kjh601" target="_blank">깃허브</a></li>
      </ul>
      <span>© 2023 리필스테이션 | Powered by 리필스테이션</span>
    </footer>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/login.js"></script>
  </body>
</html>
