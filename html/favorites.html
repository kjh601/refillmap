<div id="search_bar">
  <form action="#" id="search_form">
    <!-- 검색 타입 라디오 버튼 -->
    <div class="search_type_container">
      <label style="background-color: #50806b">
        <input
          type="radio"
          name="search_type"
          onchange="updateStyle(this)"
          value="store"
          checked
        /><span class=".text" style="color: white">매장</span>
      </label>
      <label>
        <input
          type="radio"
          name="search_type"
          onchange="updateStyle(this)"
          value="product"
        /><span class=".text">상품</span>
      </label>
    </div>
  </form>

      <div class="bottom_button">

          class="route_button"
